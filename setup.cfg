# coverage.py
[coverage:run]
branch = true
source = datasets
omit = datasets/tests/*

[coverage:report]
# TODO: increase coverage!
fail_under = 27
exclude_lines =
    pragma: no cover
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    response = requests.get
    response = requests.put

# flake8
[flake8]
max-line-length=110
max-complexity=8
exclude = .git,__pycache__,docs/*,doc/*,build,dist

# pytest
[tool:pytest]
addopts = --cov=datasets --cov-config=setup.cfg --cov-report=term --cov-report=html